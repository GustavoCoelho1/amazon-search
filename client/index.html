<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Icon-->
        <link rel="icon" href="assets/page-icon.png" type="image/png" />

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <!--CSS-->
        <link rel="stylesheet" href="style.css" />

        <title>Amazon Search</title>
    </head>
    <body>
        <main>
            <div class="search-container">
                <img class="logo" src="assets/amazon-search-icon.png" alt="" />
                <form id="search-form" class="search-form">
                    <input
                        id="search-input"
                        class="search-input"
                        type="text"
                        placeholder="Search a product..."
                    />
                    <button
                        id="search-button"
                        type="submit"
                        class="search-button"
                    >
                        <img
                            class="search-icon"
                            src="assets/search.svg"
                            alt=""
                        />
                        <img
                            class="loading-icon"
                            src="assets/loading.svg"
                            alt=""
                        />
                    </button>
                </form>
            </div>
            <div id="blank-slate" class="message-container">
                <span>Searched products will be displayed here :)</span>
                <img src="assets/shopping.svg" alt="" />
            </div>
            <div id="error-container" class="message-container">
                <span
                    >There was an error while fetching the products. Try again
                    later :(</span
                >
                <img src="assets/error.svg" alt="" />
            </div>
            <span id="search-info" class="search-info removed"
                >Results for: <b></b
            ></span>
            <div id="results-container" class="results-container"></div>
        </main>

        <footer>
            <div class="author">
                <span>Made with</span>
                <img src="assets/heart.svg" alt="" />
                <span>by Gustavo Coelho</span>
            </div>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
